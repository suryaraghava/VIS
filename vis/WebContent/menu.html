<!DOCTYPE html><html lang=ro><head><title>Acxmenu multilevel jquery accordion</title>
<meta charset="utf-8"><meta name=author content="Csaba Keszler">
<meta name=description content="Multilevel accordion menu based on item index">
<style>
.wrapper {
    max-width: 620px;
    height: auto;
}
.box {
    display: inline-block;
    position: relative;
    width: 220px;
    height: 220px;
    background: #F2F2F2;
    z-index: 0;
    margin: 15px 15px 15px -1px;
    transition: all .15s ease-in-out;
    text-align:center;
}
.box:hover {
    background: #819FF7;
    z-index: 100;
    transform: scale(1.2,1.2);
    box-shadow: 0 5px 10px 0 rgba(0,0,0,.2);
}
</style>
</head><body>
<center>
<ul class="wrapper">
    <li class="box"><center>Admin Reports</center></li>
    <li class="box">DashBoards</li>
    <li class="box">Health Check</li>
    <li class="box">Events Viewer</li>
   
</ul>
</center>
</body></html>
